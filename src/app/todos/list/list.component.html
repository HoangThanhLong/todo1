<button class="btn btn-outline-primary" routerLink="create">Create</button>
<h5 class="card-header">Show Todo</h5>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Name</th>
    <th scope="col">Content</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos; index as i">
    <th>{{ i + 1}}</th>
    <td>{{ todo.name }}</td>
    <td>{{ todo.content }}</td>
    <td>
      <button class="btn btn-primary" routerLink="/edit/{{todo.id}}">Edit</button>
      <button class="btn btn-danger" (click)="delete(todo.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
